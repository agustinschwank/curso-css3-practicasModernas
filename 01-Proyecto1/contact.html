<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="./assets/css/resetStyles.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/fonts/poppins/poppinsIntegrated.css"/>

    <!-- Personal Styles -->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/scroll.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/loader.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/responsive.css"/>

    <title>Portafolio - Curso CSS3 Moderno</title>
</head>
<body class="background">

    <!-- Primary Layout -->
    <div class="layout">
        <!-- Lateral bars (info user) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- General user info -->
                <div class="user-info__general">
                    <div class="user-info__container-img">
                        <img class="user-info__img" src="./assets/img/default-user.jpg" alt="image profile user"/>
                    </div>
                    <h2 class="user-info__name">Juliana Gonzales</h2>
                    <h4 class="user-info__job">Web Developer</h4>
                </div>
                <!-- Nevegation -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a class="menu__link" href="index.html">
                                <i class="menu__icon fa-solid fa-home"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="about.html">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="resumeCV.html">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Resume CV</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="portfolio.html">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="blog.html">
                                <i class="menu__icon fa-solid fa-newspaper"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link menu__link--active" href="contact.html">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Social Links -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-youtube"></i></a>
                        </li>
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- Button Resume CV -->
                <div class="user-info__buttons">
                    <a class="user-info__btn" href="#">Download Resume CV</a>
                </div>
                <!-- Footer Info -->
                <div class="user-info__footer">
                    &copy; 2024 - Curso CSS3 Moderno
                </div>
            </section>
        </aside>

        <!-- Resposive MENU (info user) -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Primary Content -->
        <main class="layout__content">
            <section class="content__page contente__contact">
                <!-- This section as alter in all pages -->
                <header class="contact__header">
                    <h1 class="contact__title">Contact <span class="title__color">Me</span></h1>
                </header>

                <div class="contact__content">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Rosario</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">341 55 55 55</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">info@miweb.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-check-circle"></i>
                            <h2 class="contact__subtitle">Frelancer Developer</h2>
                        </div>
                    </section>
                    <section class="contact__box">
                        <div class="contact__map" id="load-map">
                            <span class="loader position"></span>
                        </div>
                        <header class="contact__box-header">
                            <h3 class="contact-form__subtitle">How can I <span class="title__color">help you</span></h3>
                        </header>
                        <form class="contact__form">
                            <div class="form__content">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Neme*"/>
                                        <label for="name" class="form__label">Name*</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="email" required placeholder="email*"/>
                                        <label for="email" class="form__label">Email*</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Subject*"/>
                                        <label for="subject" class="form__label">Subject*</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group form__group--textare">
                                        <textarea type="text" class="form__input form__input--textare" name="message" required placeholder="Your Message*"></textarea>
                                        <label for="message" class="form__label">Message*</label>
                                    </div>
                                </section>
                            </div>
                            <input class="form__buttom" type="submit" name="submit" value="Send Message"/>
                        </form>
                    </section>
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/menu.js" defer></script>
    <script src="./assets/js/map.js" defer></script>
</body>
</html>
