<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="./assets/css/resetStyles.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/fonts/poppins/poppinsIntegrated.css"/>

    <!-- Personal Styles -->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/scroll.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/responsive.css"/>

    <title>Portafolio - Curso CSS3 Moderno</title>
</head>
<body class="background">

    <!-- Primary Layout -->
    <div class="layout">
        <!-- Lateral bars (info user) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- General user info -->
                <div class="user-info__general">
                    <div class="user-info__container-img">
                        <img class="user-info__img" src="./assets/img/default-user.jpg" alt="image profile user"/>
                    </div>
                    <h2 class="user-info__name">Juliana Gonzales</h2>
                    <h4 class="user-info__job">Web Developer</h4>
                </div>
                <!-- Nevegation -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a class="menu__link" href="index.html">
                                <i class="menu__icon fa-solid fa-home"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="about.html">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="resumeCV.html">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Resume CV</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link menu__link--active" href="portfolio.html">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="blog.html">
                                <i class="menu__icon fa-solid fa-newspaper"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a class="menu__link" href="contact.html">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Social Links -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-youtube"></i></a>
                        </li>
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="social__option">
                            <a class="social__link" href="#"><i class="social__icon fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- Button Resume CV -->
                <div class="user-info__buttons">
                    <a class="user-info__btn" href="#">Download Resume CV</a>
                </div>
                <!-- Footer Info -->
                <div class="user-info__footer">
                    &copy; 2024 - Curso CSS3 Moderno
                </div>
            </section>
        </aside>

        <!-- Resposive MENU (info user) -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Primary Content -->
        <main class="layout__content">
            <section class="content__page contente__portfolio">
                <!-- This section as alter in all pages -->
                <header class="porfolio__header">
                    <h1 class="portfolio__title">Portafolio</h1>
                </header>

                <nav class="portfolio__navbar">
                    <ul class="portfolio__menu">
                        <li class="portfolio__option portfolio__option--active">
                            <a href="#" class="portfolio__link">All</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Courses</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Web</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Socials Media</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Videos</a>
                        </li>
                        <li class="portfolio__option">
                            <a href="#" class="portfolio__link">Projects</a>
                        </li>
                    </ul>
                </nav>

                <section class="portfolio__gallery">
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-1.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Video Production</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i>
                        <span class="gallery__category">Videos</span>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-2.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Master in PHP</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-3.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Master in React</figcaption>
                        <i class="gallery__icon fa-solid fa-code-branch"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-4.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Social Media (type Twitter)</figcaption>
                        <i class="gallery__icon fa-solid fa-code-fork"></i>
                        <span class="gallery__category">Socials Media</span>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-5.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Master in logic programation</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Courses</span>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-img">
                            <a href="#" class="gallery__link">
                                <img src="./assets/img/galeria-6.jpg" class="gallery__img"/>
                            </a>
                        </div>
                        <figcaption class="gallery__title">Images Gallery project</figcaption>
                        <i class="gallery__icon fa-solid fa-image"></i>
                        <span class="gallery__category">Projects</span>
                    </figure>
                </section>

            </section>
        </main>

    </div>
    <script src="./assets/js/menu.js" defer></script>
</body>
</html>
